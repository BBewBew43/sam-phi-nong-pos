<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานการขาย</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sales_report.css">
</head>
<body>
    <div class="report-container">
        <h1>รายงานการขาย</h1>

        <div class="report-options">
            <div>
                <label for="reportType">ประเภทรายงาน:</label>
                <select id="reportType">
                    <option value="daily">รายวัน</option>
                    <option value="monthly">รายเดือน</option>
                </select>
            </div>

            <div id="dailyOptions">
                <label for="dailyDate">วันที่:</label>
                <input type="date" id="dailyDate">
                <button onclick="generateDailyReport()">ดูรายงาน</button>
            </div>

            <div id="monthlyOptions" style="display: none;">
                <label for="monthlyMonth">เดือน:</label>
                <select id="monthlyMonth">
                    <option value="1">มกราคม</option>
                    <option value="2">กุมภาพันธ์</option>
                    <option value="3">มีนาคม</option>
                    <option value="4">เมษายน</option>
                    <option value="5">พฤษภาคม</option>
                    <option value="6">มิถุนายน</option>
                    <option value="7">กรกฎาคม</option>
                    <option value="8">สิงหาคม</option>
                    <option value="9">กันยายน</option>
                    <option value="10">ตุลาคม</option>
                    <option value="11">พฤศจิกายน</option>
                    <option value="12">ธันวาคม</option>
                </select>
                <label for="monthlyYear">ปี:</label>
                <input type="number" id="monthlyYear" value="2025"> <button onclick="generateMonthlyReport()">ดูรายงาน</button>
            </div>
        </div>

        <div class="report-area" id="reportArea">
        </div>

        <button class="back-button" onclick="window.location.href='dashboard.html'">กลับไปหน้าหลัก</button>
    </div>

    <script src="sales_report.js"></script>
</body>
</html>
